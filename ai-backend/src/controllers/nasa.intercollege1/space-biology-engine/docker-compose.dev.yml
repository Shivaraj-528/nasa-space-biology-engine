version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: space-biology-db-dev
    environment:
      POSTGRES_DB: space_biology_engine_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - space-biology-dev-network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: space-biology-chroma-dev
    ports:
      - "8000:8000"
    volumes:
      - chroma_dev_data:/chroma/chroma
    networks:
      - space-biology-dev-network
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000

networks:
  space-biology-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  chroma_dev_data:
    driver: local
